<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pager</title>
    <link rel="stylesheet" type="text/css" href="4.3.css">
</head>
<body>
<div class="pager">
    <span> « FIRST </span>
    <span> « PREV </span>
    <div class="pages">
        <span> 1 </span>
        <span> 2 </span>
    </div>
    <div class="dots">
        <span> ... </span>
    </div>
    <div class="pages">
        <span> 3 </span>
        <span> 4 </span>
        <span> 5 </span>
    </div>
    <span> NEXT » </span>
    <span> LAST » </span>
</div>


</body>
</html>
